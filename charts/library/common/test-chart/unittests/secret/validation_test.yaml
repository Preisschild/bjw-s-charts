---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: secret - validations
templates:
  - common.yaml
values:
  - ../_values/controllers_main_default_container.yaml
tests:
  - it: no files found in basePath should fail
    set:
      secretsFromFolder:
        enabled: true
        basePath: ci/configMapsFolder
    asserts:
      - failedTemplate:
          errorMessage: "No usable files found in the folder ci/configMapsFolder"
